apiVersion: v2
name: nooklanes
description: |
  Secure, CMMC-compliant Kubernetes enclave with CUI/Non-CUI swimlane isolation.
  Includes zero-trust access (Teleport), secrets management (OpenBao),
  policy enforcement (OPAL + Cedar), and dual data tiers for compliance.
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - security
  - zero-trust
  - secrets-management
  - policy
  - compliance
  - cmmc
  - cui
home: https://usenabla.com
maintainers:
  - name: Nabla Team
    email: hello@usenabla.com
sources:
  - https://github.com/usenabla-com/nabla-enclave
dependencies:
  - name: teleport-cluster
    version: "18.0.0"
    repository: https://charts.releases.teleport.dev
    condition: identity.enabled
  - name: cloudnative-pg
    version: "0.20.1"
    repository: https://cloudnative-pg.github.io/charts
    condition: data.enabled
  - name: operator
    alias: minio-operator
    version: "5.0.12"
    repository: https://operator.min.io
    condition: data.enabled
  - name: kube-prometheus-stack
    version: "56.0.0"
    repository: https://prometheus-community.github.io/helm-charts
    condition: observability.prometheus.enabled
