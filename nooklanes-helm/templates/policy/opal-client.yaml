{{- if .Values.policy.enabled }}
# =============================================================================
# OPAL Client - Cedar Policy Decision Point (PDP)
# Evaluates authorization requests against Cedar policies
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opal-client
  namespace: policy-system
  labels:
    app.kubernetes.io/name: opal-client
    app.kubernetes.io/component: policy-pdp
spec:
  replicas: {{ .Values.policy.opal.client.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: opal-client
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opal-client
        app.kubernetes.io/component: policy-pdp
    spec:
      serviceAccountName: opal-client
      containers:
        - name: opal-client
          image: permitio/opal-client-cedar:latest
          env:
            - name: OPAL_SERVER_URL
              value: "http://opal-server:7002"
            - name: OPAL_CLIENT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: opal-client-token
                  key: token
            - name: OPAL_POLICY_STORE_TYPE
              value: "cedar"
            - name: OPAL_INLINE_CEDAR_CONFIG
              value: |
                {
                  "schema_path": "{{ .Values.policy.opal.client.cedar.schemaPath }}",
                  "policies_path": "{{ .Values.policy.opal.client.cedar.policiesPath }}",
                  "entities_path": "{{ .Values.policy.opal.client.cedar.entitiesPath }}"
                }
            {{- if .Values.policy.opal.client.dataSources.teleport.enabled }}
            - name: OPAL_DATA_UPDATER_ENABLED
              value: "true"
            - name: TELEPORT_ENDPOINT
              value: {{ .Values.policy.opal.client.dataSources.teleport.endpoint | quote }}
            {{- end }}
          ports:
            - name: http
              containerPort: 7000
            - name: stats
              containerPort: 7001
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 7001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 7001
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.policy.opal.client.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true

---
apiVersion: v1
kind: Service
metadata:
  name: opal-client
  namespace: policy-system
  labels:
    app.kubernetes.io/name: opal-client
spec:
  selector:
    app.kubernetes.io/name: opal-client
  ports:
    - name: http
      port: 7000
      targetPort: 7000
    - name: stats
      port: 7001
      targetPort: 7001

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opal-client
  namespace: policy-system

---
apiVersion: v1
kind: Secret
metadata:
  name: opal-client-token
  namespace: policy-system
type: Opaque
stringData:
  token: {{ randAlphaNum 32 | quote }}
{{- end }}
