{{- if .Values.policy.enabled }}
# =============================================================================
# OPAL Server - Policy Distribution
# Broadcasts Cedar policy updates to OPAL clients (PDPs)
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: opal-policy-repo
  namespace: policy-system
type: Opaque
stringData:
  ssh-key: {{ .Values.policy.opal.policyRepo.sshKey | quote }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opal-server
  namespace: policy-system
  labels:
    app.kubernetes.io/name: opal-server
    app.kubernetes.io/component: policy
spec:
  replicas: {{ .Values.policy.opal.server.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: opal-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opal-server
        app.kubernetes.io/component: policy
    spec:
      serviceAccountName: opal-server
      containers:
        - name: opal-server
          image: permitio/opal-server:latest
          env:
            - name: OPAL_POLICY_REPO_URL
              value: {{ .Values.policy.opal.policyRepo.url | quote }}
            - name: OPAL_POLICY_REPO_BRANCH
              value: {{ .Values.policy.opal.policyRepo.branch | quote }}
            - name: OPAL_POLICY_REPO_SSH_KEY
              valueFrom:
                secretKeyRef:
                  name: opal-policy-repo
                  key: ssh-key
            - name: OPAL_DATA_CONFIG_SOURCES
              value: |
                {
                  "config": {
                    "entries": [
                      {
                        "url": "http://opal-server:7002/policy-data",
                        "topics": ["policy_data"],
                        "dst_path": "/data"
                      }
                    ]
                  }
                }
            - name: OPAL_BROADCAST_URI
              value: "redis://opal-redis:6379"
            - name: OPAL_POLICY_REPO_POLLING_INTERVAL
              value: {{ .Values.policy.opal.policyRepo.pollInterval | quote }}
          ports:
            - name: http
              containerPort: 7002
            - name: broadcast
              containerPort: 7003
          resources:
            {{- toYaml .Values.policy.opal.server.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true

---
apiVersion: v1
kind: Service
metadata:
  name: opal-server
  namespace: policy-system
spec:
  selector:
    app.kubernetes.io/name: opal-server
  ports:
    - name: http
      port: 7002
      targetPort: 7002
    - name: broadcast
      port: 7003
      targetPort: 7003

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opal-server
  namespace: policy-system

---
# Redis for OPAL broadcast channel
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opal-redis
  namespace: policy-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opal-redis
  template:
    metadata:
      labels:
        app: opal-redis
    spec:
      containers:
        - name: redis
          image: {{ .Values.global.chainguardRegistry }}/redis:latest
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: opal-redis
  namespace: policy-system
spec:
  selector:
    app: opal-redis
  ports:
    - port: 6379
      targetPort: 6379
{{- end }}
