{{- if .Values.data.postgres.enabled }}
# =============================================================================
# PostgreSQL Cluster - Non-CUI Data Tier
# CloudNative-PG managed PostgreSQL with automated backups to MinIO
# =============================================================================
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: {{ .Values.swimlanes.nonCui.postgresNamespace }}
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    nooklanes.io/swimlane: "non-cui"
    nooklanes.io/data-classification: {{ .Values.swimlanes.nonCui.dataClassification }}
spec:
  instances: {{ .Values.data.postgres.instances }}

  imageName: {{ .Values.global.chainguardRegistry }}/postgres:{{ .Values.data.postgres.postgresql.version }}

  primaryUpdateStrategy: unsupervised

  postgresql:
    parameters:
      {{- range $key, $value := .Values.data.postgres.postgresql.parameters }}
      {{ $key }}: {{ $value | quote }}
      {{- end }}
    pg_hba:
      - host all all 10.0.0.0/8 scram-sha-256
      - hostssl all all 0.0.0.0/0 scram-sha-256

  bootstrap:
    initdb:
      database: enclave
      owner: enclave
      secret:
        name: postgres-superuser

  superuserSecret:
    name: postgres-superuser

  storage:
    size: {{ .Values.data.postgres.storage.size }}
    {{- if or .Values.data.postgres.storage.storageClass .Values.global.storageClass }}
    storageClass: {{ .Values.data.postgres.storage.storageClass | default .Values.global.storageClass }}
    {{- end }}

  {{- if .Values.data.postgres.backup.enabled }}
  backup:
    barmanObjectStore:
      destinationPath: s3://postgres-backups/
      endpointURL: http://minio.{{ .Values.swimlanes.nonCui.minioNamespace }}.svc.cluster.local:9000
      s3Credentials:
        accessKeyId:
          name: minio-postgres-credentials
          key: accesskey
        secretAccessKey:
          name: minio-postgres-credentials
          key: secretkey
      wal:
        compression: gzip
      data:
        compression: gzip
    retentionPolicy: {{ .Values.data.postgres.backup.retentionPolicy | quote }}
  {{- end }}

  monitoring:
    enablePodMonitor: true

  resources:
    {{- toYaml .Values.data.postgres.resources | nindent 4 }}

  affinity:
    podAntiAffinityType: required

---
# Superuser secret (auto-generated password)
apiVersion: v1
kind: Secret
metadata:
  name: postgres-superuser
  namespace: {{ .Values.swimlanes.nonCui.postgresNamespace }}
type: kubernetes.io/basic-auth
stringData:
  username: postgres
  password: {{ randAlphaNum 32 | b64enc | quote }}
{{- end }}
