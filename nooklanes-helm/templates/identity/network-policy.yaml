{{- if and .Values.identity.enabled .Values.networkPolicies.enabled }}
# =============================================================================
# Teleport Network Policy
# Allows external access for authentication and internal cluster communication
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: teleport-access
  namespace: teleport
  labels:
    app.kubernetes.io/name: teleport
    app.kubernetes.io/component: identity
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: teleport
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow external HTTPS access (web UI + API)
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 3080
    # Allow internal cluster access
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 3025  # Auth service
        - protocol: TCP
          port: 3024  # Proxy
  egress:
    # Allow all egress (for ACME, external auth, etc.)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
{{- end }}
