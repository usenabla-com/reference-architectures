{{- if .Values.identity.enabled }}
# =============================================================================
# Teleport Configuration Apply Job
# Applies roles and application access configuration after Teleport is ready
# =============================================================================
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-teleport-config-apply
  namespace: teleport
  labels:
    app.kubernetes.io/name: teleport
    app.kubernetes.io/component: identity-config
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: teleport-config-apply
    spec:
      restartPolicy: OnFailure
      serviceAccountName: teleport
      containers:
        - name: tctl
          image: public.ecr.aws/gravitational/teleport:18.0.0
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              echo "Waiting for Teleport to be ready..."
              sleep 60

              echo "Applying roles..."
              for role in /roles/*.yaml; do
                echo "Applying $role..."
                tctl create -f "$role" || tctl update -f "$role" || true
              done

              echo "Configuration applied successfully"
          volumeMounts:
            - name: roles-config
              mountPath: /roles
              readOnly: true
            - name: teleport-data
              mountPath: /var/lib/teleport
          env:
            - name: TELEPORT_AUTH_SERVER
              value: "teleport-auth.teleport.svc.cluster.local:3025"
      volumes:
        - name: roles-config
          configMap:
            name: teleport-roles-config
        - name: teleport-data
          emptyDir: {}
{{- end }}
