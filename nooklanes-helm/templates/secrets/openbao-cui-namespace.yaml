{{- if and .Values.secrets.openbaoCui.enabled .Values.swimlanes.cuiEnabled }}
# =============================================================================
# OpenBao-CUI Namespace - Secrets Management for CUI Workloads
# Separate cryptographic boundary for Controlled Unclassified Information
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: openbao-cui
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/part-of: nooklanes
    app.kubernetes.io/component: secrets-cui
    nooklanes.io/swimlane: "cui"
    nooklanes.io/data-classification: "cui"
    nooklanes.io/cui-authorized: "true"
    nooklanes.io/encryption-required: "true"
    pod-security.kubernetes.io/enforce: {{ .Values.podSecurityStandards.enforce }}
    pod-security.kubernetes.io/audit: {{ .Values.podSecurityStandards.audit }}
    pod-security.kubernetes.io/warn: {{ .Values.podSecurityStandards.warn }}
{{- end }}
